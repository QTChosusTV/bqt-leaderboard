<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contest History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.min.js"></script>
</head>
<body>
    <h1><span id="username">User</span> <span id="currentRating"></span></h1>
    <div style="max-width: 800px; margin: 20px auto;">
        <h2>Contests Participated</h2>
        <ul id="contestList" class="contest-list"></ul>
        <h2>Contest History</h2>
        <table id="history">
            <thead>
                <tr>
                    <th>Contest ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Rank</th>
                    <th>Elo</th>
                    <th>Rating Change</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Elo Rating Over Time</h2>
        <canvas id="eloChart" style="max-height: 400px;"></canvas>
    </div>
    <script src="user.js"></script>
</body>
</html>
