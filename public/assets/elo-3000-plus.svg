<svg viewBox="-10 -10 120 120" xmlns="http://www.w3.org/2000/svg">

  <!-- ROTATE EVERYTHING -->
  <g transform="rotate(45 50 50)">

    <!-- ===== BASE GEM ===== -->

    <!-- OUTER WHITE FRAME -->
    <polygon points="9,9 91,9 91,91 9,91" fill="#ffffff"/>

    <!-- OUTER GEM -->
    <polygon points="10,10 90,10 90,90 10,90" fill="#b00000"/>

    <!-- TRAPEZOIDS -->
    <polygon points="10,10 90,10 75,25 25,25" fill="#ff4f4f"/>
    <polygon points="90,10 90,90 75,75 75,25" fill="#ff2f2f"/>
    <polygon points="10,90 90,90 75,75 25,75" fill="#a50000"/>
    <polygon points="10,10 25,25 25,75 10,90" fill="#ba0000"/>

    <!-- INNER CUT -->
    <polygon points="25,25 75,25 75,75 25,75" fill="#e00000"/>

    <!-- DIAGONAL FACETS -->
    <polygon points="10,10 50,50 90,10" fill="#ff4f4f" opacity="0.5"/>
    <polygon points="90,10 50,50 90,90" fill="#ff2f2f" opacity="0.2"/>
    <polygon points="10,90 50,50 90,90" fill="#9e0000" opacity="0.3"/>

    <!-- ===== MINI GOLD GEM ===== -->
    <!-- already centered, scale 0.25 -->


    <polygon points="10,10 90,10 90,90 10,90" fill="#000000" opacity="0.5"/>

    
    <g transform="translate(50 50) scale(0.25) translate(-50 -50)">

      <polygon points="10,10 90,10 90,90 10,90" fill="#d4a200"/>

      <polygon points="10,10 90,10 75,25 25,25" fill="#ffd84d"/>
      <polygon points="90,10 90,90 75,75 75,25" fill="#ffcc00"/>
      <polygon points="10,90 90,90 75,75 25,75" fill="#b38700"/>
      <polygon points="10,10 25,25 25,75 10,90" fill="#c99700"/>

      <polygon points="25,25 75,25 75,75 25,75" fill="#ffdf5e"/>

      <polygon points="10,10 50,50 90,10" fill="#fff2a8" opacity="0.6"/>
      <polygon points="90,10 50,50 90,90" fill="#ffd000" opacity="0.3"/>
      <polygon points="10,90 50,50 90,90" fill="#b38600" opacity="0.4"/>

    </g>

  </g>

  

</svg>
